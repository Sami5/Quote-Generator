<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="main.js"></script>

    <title> Random Quote Machine </title>

  </head>
  <body>

    <div class = "quote-box">

      <div class = "quote">
        <p id="quote-text"></p>
      </div>

      <div class = "author">
        - <span id="author-text"></span>
      </div>

      <div class = "buttons">

        <a class = "button" id = "tweet-quote" title = "Tweet this quote!" target
                = "_blank">
          <i class = "fa fa-twitter"></i>
        </a>

        <a class = "button" id = "tumblr-quote" title = "Post this quote on
        tumblr!" target = "_blank">
          <i class = "fa fa-tumblr"></i>
        </a>

        <button type = "button" class = "button" id = "new-quote">New
          quote</button>

      </div>
    </div>

  </body>
</html>
